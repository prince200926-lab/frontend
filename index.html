<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/login.html">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .link {
            display: inline-block;
            margin-top: 1.5rem;
            color: white;
            text-decoration: none;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        noscript {
            padding: 1rem;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“š</div>
        <h1>Student Management System</h1>
        <p>Redirecting to login page...</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <span>Please wait</span>
        </div>

        <noscript>
            <p>JavaScript is required. Please enable JavaScript and reload.</p>
        </noscript>

        <a href="/login.html" class="link">
            Click here if not redirected automatically
        </a>
    </div>

    <script>
        // Immediate redirect with fallback
        (function() {
            // Prevent redirect loop - check if we're already on the target page
            const currentPath = window.location.pathname;
            
            // Don't redirect if already on login or dashboard
            if (currentPath === '/login.html' || currentPath === '/dashboard.html') {
                return;
            }
            
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            
            if (token) {
                // If logged in, redirect to dashboard
                window.location.replace('/dashboard.html');
            } else {
                // If not logged in, redirect to login
                window.location.replace('/login.html');
            }
        })();
    </script>
</body>
</html>
